<html xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title  layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">EDIRO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"  />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
   <link rel="stylesheet"  th:href="@{/webjars/handsontable/6.0.0/handsontable.full.min.css}"media="screen" />
    
</head>

<body>

 <div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
          <h3>Bootstrap Sidebar</h3>
      </div>

      <ul class="list-unstyled components">
          <p>Dummy Heading</p>
          <li class="active">
              <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
              <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                      <a href="#">Home 1</a>
                  </li>
                  <li>
                      <a href="#">Home 2</a>
                  </li>
                  <li>
                      <a href="#">Home 3</a>
                  </li>
              </ul>
          </li>
          <li>
              <a href="#">About</a>
          </li>
          <li>
              <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
              <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li>
                      <a href="#">Page 1</a>
                  </li>
                  <li>
                      <a href="#">Page 2</a>
                  </li>
                  <li>
                      <a href="#">Page 3</a>
                  </li>
              </ul>
          </li>
          <li>
              <a href="#">Portfolio</a>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
  
              <button type="button" id="sidebarCollapse" class="btn btn-info">
                  <i class="fas fa-align-left"></i>
                  <span>Toggle Sidebar</span>
              </button>
  
          </div>
      </nav>
      <div layout:fragment="content">
	
	</div>
    </div>

  </div>
	
	
	 <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" ></script>
	 <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" ></script>
     <script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}" ></script>
     <script th:src="@{/webjars/handsontable/6.0.0/handsontable.full.min.js}" ></script>
  
   	 <script>
    $(document).ready(function () {

    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
    });

    });
    </script>
<th:block layout:fragment="script"></th:block>

</body>

</html>
