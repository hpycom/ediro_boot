<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      			xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>EDIRO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
	
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/index.css}" />
    <script th:src="@{webjars/jquery/3.3.1-1/jquery.min.js}" ></script>
    
    <script>
		$(function(){
		
			$("#menubtn").click(function(){
				$("#menu").slideToggle();
			});
		
		});
	</script>
   
  
</head>

<body>

<header class="header">
	<div class="header-inner">
		<div class="header-site">
			<div class="site">
			<h1><a href="#"><img th:src="@{img/logo-large.png}" alt="TimeSwitch" width="250" height="33"></a></h1>
			</div>
		</div>
	
		<div class="header-nav">
		
			<button type="button" id="menubtn">
			<i class="fa fa-bars"></i><span>MENU</span>
			</button>
		
			<nav class="menu" id="menu">
			<ul>
			<li><a href="#">메인</a></li>
			<li><a href="#">연혁</a></li>
			<li><a href="#">사업 소개</a></li>
			<li><a href="#">채용 정보</a></li>
			<li><a href="#">문의</a></li>
			<li>
			<div  sec:authorize="isAuthenticated()">
				  <form method="post" th:action="@{/logout}" id="my_form">
				            <input type="hidden" th:name="${_csrf.parameterName}"
				                   th:value="${_csrf.token}" />
				            <a href="#" onclick="document.getElementById('my_form').submit(); return false;">로그아웃</a>
				  </form>
			</div>
			
			<div  sec:authorize="!isAuthenticated()">
				<a href="/login">로그인</a>
			</div>
			</li>
			</ul>
			</nav>
		</div>
	</div>
</header>
  
  
  <div layout:fragment="content"></div>
       
	 
	
<footer class="footer">
<div class="footer-inner">
	<div class="copyright">
	<p>Copyright &copy; TimeSwitch</p>
	</div>
</div>
</footer>

	 <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" ></script>
	 <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}" ></script>
	  
      <th:block layout:fragment="script"></th:block>
</body>
</html>
